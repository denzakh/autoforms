<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autoforms.js Demo</title>
    <link rel="stylesheet" href="main.css">
    <script src="../js/autoforms-compiled.js"></script>
    <script src="app-compiled.js"></script>
</head>
<body>
    <div class="au-root">
        <div class="au-root_header">
            <div class="au-root_wrap">
                <div class="au-region_header-left">

                </div>
                <div class="au-region_header-right">

                </div>
            </div>
        </div>

        <div class="au-root_content">
            <div class="au-root_wrap">
                <section class="au-block_section">
                    <h1>Demo</h1>
                    <form class="au-block_form form1" action="/robot" data-action="/">
                        <div class="form-content">
                            <div class="form-description">

                            </div>
                            <label>Phone Number</label>
                            <input type="text" name="phone" data-field-type="maskphone" placeholder="+7 (___) ___-__-__">

                            <label>Name</label>
                            <input type="text" name="name" data-field-type="text-all">

                            <label>Email</label>
                            <input type="text" name="email" data-field-type="email">

                            <div class="hover-layer">
                                <input type="submit" class="forest-elements_button-yellow" value="Submit">
                            </div>
                        </div>
                    </form>
                </section>
                <section class="au-block_section">
                    <h1>Second Demo</h1>
                    <form class="au-block_form" action="/robot" data-action="/">
                        <div class="form-content">
                            <div class="form-description">

                            </div>

                            <input type="text" name="name" data-field-type="text-all">
                            <input type="text" name="name" data-field-type="email">
                            <textarea name="info" id="" cols="30" rows="10" data-field-type="text-all"></textarea>

                            <div class="hover-layer">
                                <input type="submit" class="forest-elements_button-yellow" value="Submit">
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <div class="au-root_footer">
            <div class="au-root_wrap">

            </div>
        </div>
    </div>
</body>
</html>
